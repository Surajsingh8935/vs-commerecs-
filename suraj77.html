<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountancy Thumbnail</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e2c;
            color: white;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
            background: linear-gradient(to right, #0e0e2c 60%, #feda2a 40%);
            padding: 20px;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .content {
            padding: 60px 30px 30px 150px;
        }
        .content h1 {
            font-size: 32px;
            font-weight: bold;
        }
        .content h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .highlight {
            font-size: 40px;
            font-weight: bold;
            color: #d3d3d3;
        }
        .subtext {
            font-size: 20px;
            color: #e6c5e6;
        }
        .part {
            font-size: 24px;
            color: #ff4500;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .instructor {
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: center;
            padding: 10px;
        }
        .instructor img {
            max-height: 300px;
        }
        .instructor-name {
            font-size: 22px;
            font-weight: bold;
            background: black;
            color: white;
            padding: 5px 15px;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_url.png" alt="VS Commerce Classes Logo" class="logo">
        <div class="content">
            <h1>ACCOUNTANCY</h1>
            <h2>CHAPTER-2</h2>
            <div class="highlight">GOODWILL</div>
            <div class="subtext">Nature and valuation</div>
            <div class="part">PART-2</div>
        </div>
        <div class="footer">vscommerceclasses</div>
        <div class="instructor">
            <img src="vivek_singh_image.png" alt="Vivek Singh">
            <div class="instructor-name">VIVEK SINGH</div>
        </div>
    </div>
</body>
</html>
